<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="myBtn">Click</button>
  </body>
  <script>
    const btn = document.getElementById('myBtn')
    btn.addEventListener('click', function () {
      console.log('clicked')
      alert('clicked')
    })
  </script>
</html>

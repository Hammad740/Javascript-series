<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation</title>
  </head>
  <body style="background-color: antiquewhite; padding: 20px">
    <p
      style="
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: 30px;
      "
      id="myParagraph"
    >
      This is a paragraph
    </p>
    <button
      style="
        padding: 15px;
        border-radius: 10px;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: 20px;
        background-color: aliceblue;
        color: rgb(237, 111, 111);
      "
      id="changeStyleButton"
    >
      Change Style
    </button>
  </body>
  <script>
    const paragraph = document.getElementById('myParagraph')
    const button = document.getElementById('changeStyleButton')
    button.addEventListener('click', () => {
      paragraph.style.backgroundColor = 'purple'
      paragraph.style.color = 'black'
      paragraph.style.fontSize = '40px'
      paragraph.innerText = 'This has been changed by dom manipulation'
    })
  </script>
</html>

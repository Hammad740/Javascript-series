<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
  </head>
  <body
    style="
      background-color: aliceblue;
      padding: 20px;
      margin: 20px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1
      style="
        display: block;
        text-align: center;
        font-size: 60px;
        font-style: italic;
        color: rgb(225, 79, 79);
        letter-spacing: 3px;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      "
    >
      Dad Jokes
    </h1>

    <section
      id="container"
      style="margin: 20px auto; padding: 20px; text-align: center;
      font-size: 30px;
      font-style: italic;
      font-weight: bold;"
    ></section>
    <button
      id="btn"
      style="
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        background-color: rgb(237, 111, 111);
        color: black;
        letter-spacing: 1px;
        font-style:italic;
        vertical-align: middle;
        border:none;
        cursor: pointer;
        display: block;
        margin: 20px auto;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      "
    >
      Get a Dad Joke
    </button>
  </body>
  <script>
  const btn = document.getElementById('btn');
  btn.addEventListener('click', () => {
    fetch('https://icanhazdadjoke.com/', {
      headers: {
        Accept: 'application/json',
      },
    })
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById('container');
        container.innerText = data.joke;
      })
      .catch((error) => {
        console.error('Error fetching joke:', error);
      });
  });
</script>

  </script>
</html>
